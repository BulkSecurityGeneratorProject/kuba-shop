<div>
    <h2>Order Details</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="order-details.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Order Details
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Quantity</span></th>
                    <th><span>Total Price</span></th>
                    <th><span>Product</span></th>
                    <th><span>Orders</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orderDetails in vm.orderDetails track by orderDetails.id">
                    <td><a ui-sref="order-details-detail({id:orderDetails.id})">{{orderDetails.id}}</a></td>
                    <td>{{orderDetails.quantity}}</td>
                    <td>{{orderDetails.totalPrice}}</td>
                    <td>
                        <a ui-sref="product-detail({id:orderDetails.productId})">{{orderDetails.productId}}</a>
                    </td>
                    <td>
                        <a ui-sref="orders-detail({id:orderDetails.ordersId})">{{orderDetails.ordersId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="order-details-detail({id:orderDetails.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-details.edit({id:orderDetails.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="order-details.delete({id:orderDetails.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
